<body id="kt_body"
	class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">

	<div class="d-flex flex-column flex-root">

		<div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white"
			id="kt_login">
			<!--begin::Aside-->
			<div class="login-aside d-flex flex-column flex-row-auto" style="background-color: #F2C98A;">

				<div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
					<!--begin::Aside header-->
					<a href="#" class="text-center mb-10"> <img src="assets/media/logos/logo-letter-1.png"
							class="max-h-70px" alt="" />
					</a>
					<!--end::Aside header-->
					<!--begin::Aside title-->
					<h3 class="font-weight-bolder text-center font-size-h4 font-size-h1-lg" style="color: #986923;">
						Discover Amazing Metronic <br />with great build tools
					</h3>
					<!--end::Aside title-->
				</div>


				<div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center"
					style="background-image: url(assets/media/svg/illustrations/login-visual-1.svg)"></div>
				<!--end::Aside Bottom-->
			</div>
			<!--begin::Aside-->
			<!--begin::Content-->
			<div
				class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-0 mx-auto">

				<div class="d-flex flex-column-fluid flex-center">

					<div class="login-form login-signin">


						<!-- create navigation bar ( header) -->
						<nav class="navbar navbar-inverse navbar-fixed-top">
							<div class="container">
								<div class="navbar-header">

									<a class="navbar-brand" href="#" th:href="@{/}"></a>
								</div>
							</div>
						</nav>

						<br> <br>
						<!-- Create HTML registration form -->


						<!-- success message -->
						<div th:if="${param.success}">
							<div class="alert alert-info">You've successfully
								registered to our app!</div>
						</div>



						<div class="pb-13 pt-lg-0 pt-0">
							<h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">Sign
								Up</h3>
							<p class="text-muted font-weight-bold font-size-h4">Enter
								your details to create your account</p>
						</div>


						<form th:action="@{/register/signUpBazzarAdmins}" method="post" th:object="${user}">
							<div class="form-group">
								<label class="font-size-h6 font-weight-bolder text-dark pt-0 " for="firstName"> </label>
								<input id="firstName"
									class="form-control form-control-solid h-auto py-6 px-6 rounded-lg font-size-h6"
									th:field="*{firstName}" placeholder="First Name" required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="font-size-h6 font-weight-bolder text-dark pt-0 " for="lastName"> </label>
								<input id="lastName"
									class="form-control form-control-solid h-auto py-6 px-6 rounded-lg font-size-h6"
									th:field="*{lastName}" placeholder="Last Name" required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="font-size-h6 font-weight-bolder text-dark pt-0 " for="email"> </label>
								<input id="email"
									class="form-control form-control-solid h-auto py-6 px-6 rounded-lg font-size-h6"
									th:field="*{email}" placeholder="Email" required autofocus="autofocus" />
							</div>

							<div class="form-group">
								<label class="font-size-h6 font-weight-bolder text-dark pt-0 " for="mobileNumber">
								</label> <input id="mobileNumber"
									class="form-control form-control-solid h-auto py-6 px-6 rounded-lg font-size-h6"
									th:field="*{mobileNumber}" placeholder="Phone Number" required
									autofocus="autofocus" />
							</div>


							<div class="form-group">
								<label class="font-size-h6 font-weight-bolder text-dark pt-0 " for="password"> </label>
								<input id="password"
									class="form-control form-control-solid h-auto py-6  rounded-lg font-size-h6"
									type="password" th:field="*{password}" placeholder="Password" required
									autofocus="autofocus" />
							</div>
							<div class="form-group">
								<label class="font-size-h6 font-weight-bolder text-dark"></label>
								<input type="password"
									class="form-control form-control-solid h-auto py-6 px-6 rounded-lg font-size-h6"
									placeholder="Confirm password" required oninput="checkPasswordMatch(this);"
									autofocus="autofocus" />

							</div>

							<div class="form-group">
								<label class="checkbox mb-0"> <input type="checkbox" name="agree" /> <span></span>
									<div class="ml-2">
										I Agree the <a href="#">terms and conditions</a>.
									</div>
								</label>
							</div>
							<div class="form-group">
								<button type="submit"
									class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4">Submit</button>
								<span> <a href="/" th:href="@{/login3}"
										class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3">Cancel</a></span>
							</div>
						</form>


						<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
						<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
						<script type="text/javascript">
							function checkPasswordMatch(fieldConfirmPassword) {
								if (fieldConfirmPassword.value != $("#password")
									.val()) {
									fieldConfirmPassword
										.setCustomValidity("Passwords is not match!");
								} else {
									fieldConfirmPassword.setCustomValidity("");
								}
							}
						</script>
						<div
							class="d-flex justify-content-lg-start justify-content-center align-items-end py-10 py-lg-220 d-inline-flex p-2 bd-highlight">
							<div class="text-dark-50 font-size-lg font-weight-bolder mr-10">
								<span class="mr-1">2021Â©</span> <a href="http://keenthemes.com/metronic" target="_blank"
									class="text-dark-75 text-hover-primary">Keenthemes</a>
							</div>
							<a href="#" class="text-primary font-weight-bolder font-size-lg">Terms</a>
							<a href="#" class="text-primary ml-5 font-weight-bolder font-size-lg">Plans</a>
							<a href="#" class="text-primary ml-5 font-weight-bolder font-size-lg">Contact
								Us</a>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>


	<!--end::Main-->

		var HOST_URL = "https://preview.keenthemes.com/metronic/theme/html/tools/preview";
