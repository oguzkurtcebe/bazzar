<body id="kt_body"
	class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">
	<!--begin::Main-->
	<div class="d-flex flex-column flex-root">
		<!--begin::Login-->
		<div
			class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white"
			id="kt_login">
			<!--begin::Aside-->
			<div class="login-aside d-flex flex-column flex-row-auto"
				style="background-color: #F2C98A;">
				<!--begin::Aside Top-->
				<div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
					<!--begin::Aside header-->
					<a href="#" class="text-center mb-10"> <img
						src="assets/media/logos/bazzarLogo.png" class="max-h-150px"
						alt="" />
					</a>
					<!--end::Aside header-->
					<!--begin::Aside title-->
					<h3 class="font-weight-bolder text-center font-size-h5 font-size-h1-lg" style="color: #D23C76;">
						Bazzar Sanal Market <br />GNSOFT
					</h3>
				
				</div>
				
				<div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center" style="background-image: url(assets/media/bg/res2.png)"></div>
				
			</div>
			
			<div
				class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
				<!--begin::Content body-->
				<div class="d-flex flex-column-fluid flex-center">
					
					<div class="login-form login-signin">
						
						<div th:if="${param.logout}">You have been logged out.</div>

						<form class="form" th:action="@{/login}" method="POST">
							<!--begin::Title-->
							<div class="pb-13 pt-lg-0 pt-5">
								<h3
									class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">Bazzar Sanal Markete Hoşgeldiniz</h3>
								<span class="text-muted font-weight-bold font-size-h4">
									<a href="javascript:;" th:href="@{/register/signUpUsers}"
									class="text-primary font-weight-bolder">Yeni Hesap Oluştur</a>
								</span>
							</div>
							<!--begin::Title-->
							<!--begin::Form group-->
							<div class="form-group">
								<label class="font-size-h6 font-weight-bolder text-dark">Telefon Numarası</label>
								<input
									class="form-control form-control-solid h-auto py-6 px-6 rounded-lg"
									type="text" id="username" name="username" autocomplete="off" />
							</div>


						
							<div class="form-group">
								<div class="d-flex justify-content-between mt-n5">
									<label class="font-size-h6 font-weight-bolder text-dark pt-5">Şifre</label>
									<a href="javascript:;"
										class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5"
										th:href="@{/forgotPassword}">Şifremi unuttum ?</a>
								</div>
								<input
									class="form-control form-control-solid h-auto py-6 px-6 rounded-lg"
									type="password" id="password" name="password"
									autocomplete="off" />
							</div>
							<div class="form-group">

								<label
									class="checkbox mb-0 font-size-h6 font-weight-bolder text-dark ml-2"> 
									<input type="checkbox" name="remember-me" autocomplete="on" /> <span> </span> <div class="ml-5"> Beni hatırla </label> 
							</div>
							</div>
							<div th:if="${param.error}" class="alert alert-danger ">Hatalı Şifre veya E-Posta</div>

							<!--end::Form group-->
							<!--begin::Action-->
							<div class="pb-lg-0 pb-5">
								<button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">Giriş Yap</button>
							</div>
							</form>
			
						
					</div>
					
				</div>

				<div
					class="d-flex justify-content-lg-start justify-content-center align-items-end py-7 py-lg-0">
					<div class="text-dark-50 font-size-lg font-weight-bolder mr-10">
						<span class="mr-1">2021©</span> <a
							href="http://keenthemes.com/metronic" target="_blank"
							class="text-dark-75 text-hover-primary">Bazzar</a>
					</div>
				</div>
				<!--end::Content footer-->
			</div>
			<!--end::Content-->
		</div>
		<!--end::Login-->
	</div>
	<!--end::Main-->
